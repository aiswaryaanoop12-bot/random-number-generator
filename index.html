
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Number Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #f0f0f0;
  }
  button {
    font-size: 20px;
    padding: 15px 30px;
    cursor: pointer;
  }
  #number {
    margin-top: 30px;
    font-size: 48px;
    font-weight: bold;
  }
  #message {
    margin-top: 15px;
    font-size: 28px;
    color: red;
    font-weight: bold;
    min-height: 40px; /* keep space even if empty */
  }
</style>
</head>
<body>

<h1>Random Number Generator</h1>
<button onclick="generateNumber()">Generate Number</button>

<div id="number"></div>
<div id="message"></div>

<script>
  function generateNumber() {
    var num = Math.floor(Math.random() * 100) + 1;
    document.getElementById('number').innerText = num;

    if (num > 90) {
      console.log("Lucky number generated:", num);
      document.getElementById('message').innerText = "ðŸŽ‰ Lucky you! That's a high number!";
    } else {
      console.log("Number is not lucky:", num);
      document.getElementById('message').innerText = "";
    }
  }
</script>

</body>
</html>
