<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Number Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #eee;
    text-align: center;
    padding: 40px;
  }
  button {
    padding: 15px 30px;
    font-size: 1.5rem;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 30px;
    font-size: 2rem;
  }
  #lucky-message {
    margin-top: 15px;
    font-size: 1.5rem;
    color: #ffcc00;
  }
</style>
</head>
<body>

<h1>Random Number Generator</h1>
<button id="generateBtn">Generate Number</button>

<div id="result"></div>
<div id="lucky-message"></div>

<script>
  const generateBtn = document.getElementById("generateBtn");
  const resultDiv = document.getElementById("result");
  const luckyMessageDiv = document.getElementById("lucky-message");

  generateBtn.addEventListener("click", () => {
    console.log("Button clicked"); // Debug line

    const randomNum = Math.floor(Math.random() * 100) + 1;  // 1 to 100
    console.log("Generated number:", randomNum); // Debug line

    resultDiv.textContent = Generated Number: ${randomNum};

    if (randomNum > 90) {
      luckyMessageDiv.textContent = "ðŸŽ‰ Lucky you! That's a high number!";
    } else {
      luckyMessageDiv.textContent = "";
    }
  });
</script>

</body>
</html>
