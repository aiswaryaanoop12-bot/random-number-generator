<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Number Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    text-align: center;
    padding: 40px;
  }
  button {
    font-size: 1.5rem;
    padding: 15px 30px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #444;
    color: #eee;
    transition: background 0.3s;
  }
  button:hover {
    background: #666;
  }
  #output {
    margin-top: 30px;
    font-size: 2rem;
  }
  #message {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #ffdd57;
  }
</style>
</head>
<body>

<h1>Random Number Generator</h1>
<p>Click the button to generate a number between 1 and 100.</p>

<button id="generateBtn">Generate Number</button>

<div id="output"></div>
<div id="message"></div>

<script>
  const btn = document.getElementById("generateBtn");
  const output = document.getElementById("output");
  const message = document.getElementById("message");

  btn.addEventListener("click", () => {
    const randomNum = Math.floor(Math.random() * 100) + 1;
    output.textContent = Generated Number: ${randomNum};

    if (randomNum > 90) {
      message.textContent = "ðŸŽ‰ Lucky you! That's a high number!";
    } else {
      message.textContent = "";
    }
  });
</script>

</body>
</html>
